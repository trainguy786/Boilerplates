apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yaml convert
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: nexterm
  name: nexterm
  namespace: nexterm
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nexterm
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yaml convert
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: nexterm
    spec:
      containers:
        - env:
            - name: ENCRYPTION_KEY
              value: 06f8cd5076f7cb0e2657683e4d793d12fbf7cdf0e3477b7b844af1311c67b655
          image: germannewsmaker/nexterm:1.0.5-OPEN-PREVIEW
          name: nexterm
          ports:
            - containerPort: 6989
              protocol: TCP
          volumeMounts:
            - mountPath: /app/data
              name: nexterm
      restartPolicy: Always
      volumes:
        - name: nexterm
          persistentVolumeClaim:
            claimName: nexterm
